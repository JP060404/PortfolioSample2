<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- このサイトは何かを説明する場所 -->
    <meta name="description" content="重松の自己紹介"> 
    <!-- タイトルの設定 -->
    <title>PORTFOLIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- headerタグの作成
    　・ロゴの設定をします
    　・h1タグとaタグとspanタグを使います。
    -->
    <header>
        <h1 class="block-header">
            <a href="">
                <span class="color-green">P</span>ortfolio
            </a>
        </h1>
    </header>

    <!-- 
        mainタグの作成
        ・profile要とwork用の箱を作成
        divタグを使用
     -->
     <div class="block-main">
         <!-- 
             profileの箱
          -->
          <div class="box-profile">
              <h2 class="sub-title">
                  <span class="color-green">P</span>rofile
              </h2>
              <div class="item-list">
                  <img src="img/JS portlait.JPG" alt="プロフィール画像">
                  <b>重松 順平</b>
                  <p class="color-green">HTML / CSS / JavaScript / PHP / MySQL / CodeIgniter / Adobe XD</p>
                  <p>ここにテキストが入ります。ここにテキストが入ります。</p>
              </div>
              <ul class="icon-list">
                  <li class="icon-github">
                      <a href="">
                          <img src="img/github.svg" alt="githubのアイコン">
                      </a>                    
                  </li>
                  <li class="icon-twitter">
                      <a href="">
                          <img src="img/twitter.svg" alt="ツイッターのアイコン">
                      </a>
                  </li>
              </ul>

          </div>
     </div>
    
</body>
</html>
